<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .total-display { font-size: 2rem; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 px-4">
        <h1>Place Order</h1>
        <a href="../index.html" class="btn btn-outline-dark">Back to Dashboard</a>
    </div>

    <div class="row px-3">
        <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-primary text-white">Invoice Details</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6"><input type="text" id="orderId" class="form-control mb-2" placeholder="Order ID"></div>
                        <div class="col-6"><input type="date" id="orderDate" class="form-control mb-2"></div>
                    </div>
                    <select id="cmbCustomerId" class="form-control mb-2">
                        <option value="">Select Customer ID</option>
                    </select>
                    <input type="text" id="orderCustName" class="form-control" readonly placeholder="Customer Name">
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">Item Selection</div>
                <div class="card-body">
                    <select id="cmbItemId" class="form-control mb-2">
                        <option value="">Select Item Code</option>
                    </select>
                    <div class="row mb-2">
                        <div class="col-6"><input type="text" id="orderItemName" class="form-control" readonly placeholder="Name"></div>
                        <div class="col-6"><input type="text" id="orderItemPrice" class="form-control" readonly placeholder="Price"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6"><input type="text" id="orderQtyLeft" class="form-control" readonly placeholder="Qty Left"></div>
                        <div class="col-6"><input type="number" id="buyQty" class="form-control" placeholder="Buy Qty"></div>
                    </div>
                    <button class="btn btn-warning btn-block" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <table id="cartTable" class="table table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="total-display">Total: <span id="lblTotal">0.00</span></div>
                        <button class="btn btn-danger btn-lg px-5" onclick="submitOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/place-order.js"></script>
</body>
</html>
